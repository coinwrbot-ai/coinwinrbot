services:
  - type: background_worker  # Changed from "web"
    name: coinwinrbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: coinwinrbot-db
          property: connectionString
      - key: HELIUS_API_KEY
        sync: false
      - key: ALCHEMY_API_KEY
        sync: false
      # Add other env vars...
    
databases:
  - name: coinwinrbot-db
    databaseName: coinwinrbot
    user: coinwinrbot
